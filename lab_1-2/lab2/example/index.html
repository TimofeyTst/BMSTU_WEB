<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles IU6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark my-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="container">
            <div class="col-4">
                <img src="src/avatar.jpg" alt="avatar">
            </div>
            <div class="col-8">
                <p>This is my cat</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email_input">Email address</label>
            <input type="email" class="form-control" id="email_input"
            placeholder="Enter email">
        </div>
        <div class="radio">
            <input class="form-check-input" type="radio" 
            name="gender" id="gender"
            value="Male" checked>
            <label class="form-check-label" for="gender">
                Male
            </label>
            <input class="form-check-input" type="radio" 
            name="gender" id="gender"
            value="Female" checked>
            <label class="form-check-label" for="gender">
                Female
            </label>
        </div>
    </main>
    </main>
    <footer class="my-primary">
        <div class="container">
            <p class="footer-text">My social-media</p>
        </div>
    </footer>

</body>
</html>
